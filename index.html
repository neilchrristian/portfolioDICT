<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My DICT</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="child-container header">
        <div class="text-facebook">
          <h1 class="fb">facebook</h1>
        </div>
        <div class="forms">
          <div class="email-container">
            <label class="label-helper">Email or Phone</label>
            <input type="text" class="input-helper" />
          </div>
          <div class="password-container">
            <label class="label-helper">Password</label>
            <input type="text" class="input-helper" />
          </div>
          <div class="button-container"></div>
        </div>
      </div>
      <div class="child-container container-body"></div>
      <div class="child-container footer"></div>
    </div>
  </body>
</html>
